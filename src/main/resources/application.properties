spring.datasource.url=jdbc:h2:~./bio
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.port=7788


terminal.data.pull.mode=A
logging.file.path=log
logging.file.name=biometric_integration.log
logging.logback.rollingpolicy.max-history=120
logging.logback.rollingpolicy.max-file-size=20
 
 #A-All
#C-Current Month
#P-From Previous Month to Current Month
